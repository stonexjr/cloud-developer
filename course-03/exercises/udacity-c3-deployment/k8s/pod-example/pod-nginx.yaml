apiVersion: v1
kind: Pod
metadata:
  name: multi-container-example
spec:
  containers:
  - name: nginx
    image: nginx:stable-alpine
    ports:
    - containerPort: 80
    volumeMounts:
      - name: html
        mountPath: /usr/share/nginx/html
  - name: content
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
      - while true; do date >> /html/index.html; sleep 5; done
    volumeMounts:
      - name: html
        mountPath: /html
  volumes:
    - name: html
      emptyDir: {}

# Run port-forward for the pod, so that we can hit nginx endpoint without knowing the nodes public IP address
#$> k port-forward multi-container-example 8081:80
#$> curl localhost:8081